# Nginx конфигурация для NAVALIVAY Telegram Mini App
# Домен: navalivay.store
# FastPanel: если используете FastPanel, лучше создать proxy в панели

# Upgrade connection для WebSocket
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name navalivay.store www.navalivay.store;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name navalivay.store www.navalivay.store;

    # SSL сертификаты (раскомментировать после установки certbot)
    # ssl_certificate /etc/letsencrypt/live/navalivay.store/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/navalivay.store/privkey.pem;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Безопасность заголовков
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Лимиты
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Логирование
    access_log /var/log/nginx/navalivay_access.log;
    error_log /var/log/nginx/navalivay_error.log warn;

    # Статика загрузок - раздача напрямую через nginx
    location /uploads/ {
        alias /var/www/NAVALIVAY/uploads/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Только изображения
        location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://127.0.0.1:8080;
        access_log off;
    }

    # API endpoints с rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Upload endpoints с жестким rate limiting
    location /api/upload {
        limit_req zone=upload_limit burst=5 nodelay;
        
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличенные таймауты для загрузки
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Все остальные запросы к приложению
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
