<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f5f5f5"/>
  
  <!-- Texture pattern -->
  <defs>
    <!-- Skull pattern -->
    <pattern id="skullPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <g opacity="0.03">
        <!-- Simple skull -->
        <path d="M100 40 C80 40 65 55 65 75 C65 90 75 100 85 105 L85 115 L115 115 L115 105 C125 100 135 90 135 75 C135 55 120 40 100 40 Z" 
          fill="#000000"/>
        <circle cx="85" cy="70" r="8" fill="#f5f5f5"/>
        <circle cx="115" cy="70" r="8" fill="#f5f5f5"/>
        <path d="M85 95 L100 90 L115 95" stroke="#f5f5f5" stroke-width="3" fill="none"/>
      </g>
    </pattern>
    
    <!-- Grunge texture -->
    <filter id="roughPaper">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" seed="2"/>
      <feDiffuseLighting in="noise" lighting-color="white" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feComposite operator="multiply" in2="SourceGraphic"/>
    </filter>
    
    <!-- Torn edge paths -->
    <path id="tornTop" d="M0,0 L0,80 Q50,95 100,80 T200,85 T300,75 T400,90 T500,70 T600,85 T700,75 T800,80 T900,90 T1000,80 T1100,85 T1200,75 T1300,85 T1400,80 T1500,90 T1600,75 T1700,85 T1800,80 T1920,85 L1920,0 Z"/>
    
    <path id="tornBottom" d="M0,1080 L0,1000 Q50,985 100,1000 T200,995 T300,1005 T400,990 T500,1010 T600,995 T700,1005 T800,1000 T900,990 T1000,1000 T1100,995 T1200,1005 T1300,995 T1400,1000 T1500,990 T1600,1005 T1700,995 T1800,1000 T1920,995 L1920,1080 Z"/>
  </defs>
  
  <!-- Apply skull pattern -->
  <rect width="1920" height="1080" fill="url(#skullPattern)" opacity="0.5"/>
  
  <!-- Grunge overlay -->
  <rect width="1920" height="1080" fill="#f5f5f5" filter="url(#roughPaper)" opacity="0.3"/>
  
  <!-- Additional decorative skulls -->
  <g opacity="0.05">
    <g transform="translate(150, 200) rotate(-15)">
      <path d="M50 20 C30 20 15 35 15 55 C15 70 25 80 35 85 L35 95 L65 95 L65 85 C75 80 85 70 85 55 C85 35 70 20 50 20 Z" 
        fill="#000000"/>
      <circle cx="35" cy="50" r="6" fill="#f5f5f5"/>
      <circle cx="65" cy="50" r="6" fill="#f5f5f5"/>
    </g>
    
    <g transform="translate(1600, 300) rotate(20) scale(1.5)">
      <path d="M50 20 C30 20 15 35 15 55 C15 70 25 80 35 85 L35 95 L65 95 L65 85 C75 80 85 70 85 55 C85 35 70 20 50 20 Z" 
        fill="#000000"/>
      <circle cx="35" cy="50" r="6" fill="#f5f5f5"/>
      <circle cx="65" cy="50" r="6" fill="#f5f5f5"/>
    </g>
    
    <g transform="translate(500, 800) rotate(-10) scale(0.8)">
      <path d="M50 20 C30 20 15 35 15 55 C15 70 25 80 35 85 L35 95 L65 95 L65 85 C75 80 85 70 85 55 C85 35 70 20 50 20 Z" 
        fill="#000000"/>
      <circle cx="35" cy="50" r="6" fill="#f5f5f5"/>
      <circle cx="65" cy="50" r="6" fill="#f5f5f5"/>
    </g>
    
    <g transform="translate(1200, 600) rotate(35) scale(1.2)">
      <path d="M50 20 C30 20 15 35 15 55 C15 70 25 80 35 85 L35 95 L65 95 L65 85 C75 80 85 70 85 55 C85 35 70 20 50 20 Z" 
        fill="#000000"/>
      <circle cx="35" cy="50" r="6" fill="#f5f5f5"/>
      <circle cx="65" cy="50" r="6" fill="#f5f5f5"/>
    </g>
  </g>
  
  <!-- Torn edges -->
  <use href="#tornTop" fill="#000000"/>
  <use href="#tornBottom" fill="#000000"/>
  
  <!-- Smoke effect -->
  <g opacity="0.1">
    <ellipse cx="300" cy="500" rx="150" ry="100" fill="#dc2626" filter="blur(40px)"/>
    <ellipse cx="1500" cy="700" rx="200" ry="150" fill="#dc2626" filter="blur(50px)"/>
    <ellipse cx="900" cy="300" rx="180" ry="120" fill="#dc2626" filter="blur(45px)"/>
  </g>
</svg>